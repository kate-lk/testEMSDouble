<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <title>EMS Double</title>
</head>

<body>
    <section class="demo">
        <div class="wrapper">
            <div class="demo__wrapper">
                <div class="demo__content">
                    <h1>Демо-версия</h1>
                    <p class="demo__text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и
                        малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
                    <button class="demo__btn">
                        <div class="btn-wrapper">
                            <p>Попробовать бесплатно</p>
                        <div><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 7H17V17" stroke="#1F4284" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M7 17L17 7" stroke="#1F4284" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        </div>
                        
                    </button>
                </div>
                <div class="demo__img">
                   
                </div>
            </div>
        </div>
    </section>

    <div class="modal-bg">
            <div class="modal">
                <div class="modal-close-wrapper">
                    <div class="modal__close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>                        
                </div>
                </div>
                
                <form action="" class="modal-form">
                    <p class="form__name">Войти в систему</p>
                    <input type="email" name="" id="" class="form__input" placeholder="Email/Телефон">
                    <input type="password" name="" id="" class="form__input" placeholder="Пароль">
                    <!-- <div class="passave-wrapper">
                        <input type="checkbox" name="" id="passave">
                    <label for="passave">Запомнить пароль</label>
                    </div> -->
                    <label>
                        <input type="checkbox">
                        <span></span>
                        Запомнить пароль
                    </label>
                    <p class="form__restore">Восстановить</p>
                    <input type="button" value="Войти" class="modal-btn modal-btn_in">
                    <input type="button" value="Зарегестрироваться" class="modal-btn modal-btn_up">
                </form>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
